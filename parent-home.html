<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="images/taletraillogo.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="booklog.js"></script>
    <script src="pathway.js"></script> 
    <script src="script.js"></script>
    <title> Home - TaleTrail</title>
</head>
<body>
    <header>
<!-- This is the header of the page. It contains the logo, the name of the user, and the navigation bar. -->
 <div id="shape">
        <p> Welcome back, #####!</p>
    </div>
        <nav>
            <ul class="navbar">
                <li><a href="parent-home.html"><img src="images/taletraillogo.png" alt="Logo/Home" class="logo"></a></li>

                <li><button><a href="switchprofile.html"><img src="images/switchprofile.png" alt="" class="icon">Switch Profile</a></button></li>

                <li><button class="nav-butt"><a href="index.html"><img src="images/exit.png" alt="" class="icon">Log Out</a></button></li>
            </ul>
        </nav>
    </header>
    
        <!-- Roadmap Popup -->
        <button id="roadmap-button" onclick="openRoadmap()">
                <img src="images/roadmap.png" alt="" style="height: 80px;"> View Roadmap 
            </a>
        </button>
        <div class="popup-container" id="roadmap-popup">
            <button type="button" class="close-button" onclick="closeRoadmap()"> X </button>
            <h1>Your child's roadmap </h1>
            <p>Here is the roadmap for your child's TaleTrail journey. </p>
            <p>Click on the milestones to view more details.</p>
          </div>
        
  
        <button id = "add-log-button" onclick="openAddLog()">
           Add Log        
        </button>
        <!-- Add log popup-->
         <div class="log-popup" id="myPopup">
            <form action="" class="popup-container">
            <button type="button" class="close-button" onclick="closeAddLog()"> X </button>
            <h1>Add Log</h1>
            <label for="search-input"></label>
            <input type="search" id="search-input" placeholder="Enter book name here..." required>
            <button type="button" onclick="searchBooks()" class="search-button" title="Search for a book">üîç</button>
            <div id="results"></div>
            </form>
         </div>
         <!-- Enter book details popup -->
          <div class="log-popup" id="detailsPopup" style="display: none;">
            <div class="popup-container">
                <button type="button" class="close-button" onclick="closeDetailsPopup()">X</button>
                <h1 id="selected-book-title">Selected Book</h1>
                <form id="details-form">
                    <label for="pages-read">Pages Read:</label>
                    <input type="number" id="pages-read" name="pages-read" required><br>

                    <label for="time-spent">Time Spent (minutes):</label>
                    <input type="number" id="time-spent" name="time-spent" required><br>

                    <button type="button" onclick="saveLog()">Save</button>
                    <button type="button" onclick="closeDetailsPopup()">Cancel</button>
                </form>
            </div>
          </div>
          <button id="logHistoryButton" onclick="openLogHistory()">Log History</button>

          <!-- Section for graph-->
            <div style="display: flex; gap: 20px; justify-content: center; margin-top: 20px;">
                <div style="flex: 1;">
                    <h2>Pages Read This Week</h2>
                    <canvas id="pagesReadChart"></canvas>
                </div>
                <div style="flex: 1;">
                    <h2>Time Spent Reading This Week</h2>
                    <canvas id="timeSpentChart"></canvas>
                </div>
            </div>
</body>
</html>
